#    expire_in: 2 hrs
#  script:
#    - mvn $MAVEN_CLI_OPTS compile test package
#  allow_failure: true
# missing vgb-lang

test:
  stage: test
  dependencies:
    - build
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports
      - target/site/jacoco
    expire_in: 1 week
  script:
    - mvn $MAVEN_CLI_OPTS test
    - cat target/site/jacoco/index.html || echo "no jacoco coverage"

package:
  stage: package
  dependencies:
    - build
  artifacts:
    paths:
    - target/vs4m.war
    expire_in: 1 week
  script:
    - mvn $MAVEN_CLI_OPTS -DskipTests -Dmaven.main.skip package
#    - mvn $MAVEN_CLI_OPTS exec:java -Dexec.mainClass="com.example.app.App"



deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - mvn $MAVEN_CLI_OPTS -DskipTests deploy
  only:
    - tags
