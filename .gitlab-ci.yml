image: maven:3.6.2-jdk-11

stages:
  - build
  - test
  - package
  - deploy
#  - build-jdk10

variables:
  MAVEN_CLI_OPTS: "--batch-mode --show-version"

#before_script:
#  - "env"
#  - "echo M2_HOME: $M2_HOME"
#  - "echo MAVEN_OPTS: $MAVEN_OPTS"
#  - "echo CI_JENKINS_USER: $CI_JENKINS_USER"

build:
  stage: build
  artifacts:
    paths:
    - target
    expire_in: 2 hrs
  script:
    - mvn $MAVEN_CLI_OPTS compile

#build-jdk10:
